<mat-toolbar color="primary">
  <span>Question Answering</span>
</mat-toolbar>

<div class="question-container">
  <form [formGroup]="questions" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="question">
      <mat-label><b>Question</b></mat-label>
      <input required matInput [formControl]="questionControl"
        placeholder="When was ANZ established ?">
    </mat-form-field>

    <mat-form-field appearance="fill" class="language">
      <mat-select required [formControl]="languageControl">
        <mat-option value="English">English</mat-option>
        <mat-option value="Vietnamese">Vietnamese</mat-option>
      </mat-select>
      <mat-label><mat-icon>favorite</mat-icon><b>Language</b></mat-label>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" class="submit">SUBMIT</button>
    </mat-card-actions>
  </form>
</div>

<app-question-table [data]="answers" *ngIf="answers.length > 0"></app-question-table>
